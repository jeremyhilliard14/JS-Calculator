<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" id="calculator">
				<form name="calc">
					<div class="col-sm-12">
						<div class="col-sm-2">
							<input type="button" name="clear" class="operator clear" value="C" onclick="">
						</div>
						<div class="col-sm-10">
							<input type="text" name="input" disabled class="screen">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<input type="button" name="seven" class="number" value="7" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="eight" class="number" value="8" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="nine" class="number" value="9" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="multiply" class="operator" value="*" onclick="">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<input type="button" name="four" class="number" value="4" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="five" class="number" value="5" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="six" class="number" value="6" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="subtract" class="operator" value="-" onclick="">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<input type="button" name="one" class="number" value="1" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="two" class="number" value="2" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="three" class="number" value="3" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="add" class="operator" value="+" onclick="">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-3">
							<input type="button" name="zero" class="number" value="0" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="equal" class="operator equals" value="=" onclick="">
						</div>
						<div class="col-sm-3">
							<input type="button" name="divide" class="operator" value="/" onclick="">
						</div>
					</div>
				</form>
			</div>
			<div class="smiley-face">
				<img id="smiley" src="css/smiley-face.jpeg">
			</div>
		
			<div class="pie">
				<img id="pie" src="css/pie.jpg">
			</div>

		</div>

	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
